<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="./calsi.css">
</head>
<body>
    <div class="overall">
    <input type="text" id="screen" placeholder="0">
    <div class="fline">
    <button onclick="erase()"> AC </button>
    <button onclick="squar()"> X <sup>2</sup> </button>
    <button onclick="cube()">X <sup>3</sup></button>
    <button onclick="delet()"> DEL </button>
    </div>
    <div class="fline">
    <button onclick="display('1')"> 1 </button>
    <button onclick="display('2')"> 2 </button>
    <button onclick="display('3')"> 3 </button>
    <button onclick="display('+')"> + </button>
    </div>
    <div class="fline">
    <button onclick="display('4')"> 4 </button>
    <button onclick="display('5')"> 5 </button>
    <button onclick="display('6')"> 6 </button>
    <button onclick="display('-')"> - </button>
    </div>
    <div class="fline">
    <button onclick="display('7')"> 7 </button>
    <button onclick="display('8')"> 8 </button>
    <button onclick="display('9')"> 9 </button>
    <button onclick="display('*')"> x </button>
    </div>
    <div class="fline">
    <button onclick="display('0')"> 0 </button>
    <button onclick="display('.')"> . </button>
    <button onclick="calculate()"> = </button>
    <button onclick="display('/')"> / </button>
    </div>
    </div>
    <script src="./calsi.js"></script>
</body>
</html>
